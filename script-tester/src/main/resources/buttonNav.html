<!DOCTYPE html>
<html>
<head>
    <title>Navigate away on button click</title>
</head>
<body>
<script>
function buttonClicked() {
    window.location = '/files/basic.html';
}
</script>
<h3>Button</h3>
<button onclick="buttonClicked()" id="button">Navigate to basic.html!</button>
<h3>Link</h3>
<a id="link1" href="/files/basic.html">Navigate to basic.html!</a>
<div style="display:none"><a id="link2" href="/files/basic.html">This button is hidden!</a></div>
</body>
</html>
